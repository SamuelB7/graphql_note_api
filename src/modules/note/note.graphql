type Note {
  id: String!
  title: String!
  content: String!
  user_id: String!
  created_at: DateTime!
  updated_at: DateTime
}

scalar DateTime

input CreateNoteInput {
  title: String!
  content: String!
}

input UpdateNoteInput {
  id: Int!
  title: String
  content: String
}

type Query {
  notes: [Note]!
  notesByUser: [Note]!
  note(id: Int!): Note
}

type Mutation {
  createNote(createNoteInput: CreateNoteInput!): Note!
  updateNote(updateNoteInput: UpdateNoteInput!): Note!
  removeNote(id: Int!): Note
}
